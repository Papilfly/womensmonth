<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .flap {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #e0e0e0;
            border: 2px solid #ccc;
            border-radius: 5px;
            transform-origin: top;
            transition: transform 0.5s;
            cursor: pointer;
        }

        #flap:checked + .flap {
            transform: rotateX(-180deg);
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            backface-visibility: hidden;
            transform: rotateX(180deg);
            transition: transform 0.5s;
        }

        #flap:checked + .flap + .envelope-back {
            transform: rotateX(0);
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #333;
            backface-visibility: hidden;
        }

        .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #333;
            backface-visibility: hidden;
        }

        /* Your CSS for the letter body goes here */
        .letter-body {
            padding: 20px;
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="envelope-container">
        <input id="flap" type="checkbox">
        <label class="flap" for="flap"></label>
        <div class="envelope-back"></div>
        <div class="card">
            <div class="letter-body">
                Happy Women's Day!<br>
                I love you!<br>
                Thanks for being the love of my life. :)
            </div>
        </div>
        <div class="card-front"></div> 
    </div>
</body>
</html>
